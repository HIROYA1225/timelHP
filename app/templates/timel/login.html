{% load static %}
<!DOCTYPE html><html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'timel/css/signup.css' %}">
    </head>
    <body>
        <section class="forms-section">
            <h1 class="section-title">Login & Signup Forms</h1>
            <div class="forms">
            <!-- ログインフォーム -->
              <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                  Login
                  <span class="underline"></span>
                </button>
                <form class="form form-login" method="post">
                {% csrf_token %}
                  <fieldset>
                    <legend>Please, enter your email and password for login.</legend>
                    <div class="input-block">
                      <label for="login-email">Email</label>
                      {{ login_form.email }}
                    </div>
                    <div class="input-block">
                      <label for="login-password">Password</label>
                      {{ login_form.password }}
                    </div>
                  </fieldset>
                  <button type="submit" name="login" class="btn-login">Login</button>
                </form>
              </div>
            <!-- サインアップフォーム -->
              <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                  Sign Up COGNITO
                  <span class="underline"></span>
                </button>
                <form class="form form-signup" method="post">
                  {% csrf_token %}
                  <fieldset>
                    <legend>以下の情報を入力してください。</legend>
              
                    <div class="input-block">
                      <label for="signup-username">名前</label>
                      {{ signup_form.username }}
                    </div>
              
                    <div class="input-block">
                      <label for="signup-gender">性別</label>
                      <div class="radio-group">
                        <input type="radio" id="gender-male" name="gender" value="male" required>
                        <label for="gender-male" class="radio-label">男性</label>
              
                        <input type="radio" id="gender-female" name="gender" value="female">
                        <label for="gender-female" class="radio-label">女性</label>
                        
                        <input type="radio" id="gender-none" name="gender" value="none">
                        <label for="gender-none" class="radio-label">無回答</label>
                      </div>
                    </div>
              
                    <div class="input-block">
                      <label for="signup-birthday">生年月日</label>
                      {{ signup_form.birthday }}
                    </div>
              
                    <div class="input-block">
                      <label for="signup-email">メールアドレス</label>
                      {{ signup_form.email }}
                    </div>
              
                    <div class="input-block">
                      <label for="signup-password">パスワード</label>
                      {{ signup_form.password }}
                    </div>
                  </fieldset>
                  <button type="submit" name="signup" class="btn-signup">Sign Up</button>
                </form>
              </div>
            </div>
          </section>        </div>
        
        
        <script src="{% static 'timel/js/signup.js' %}"></script>
    </body>
</html>
